<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- using the local index.css -->
    <link rel="stylesheet" href="index.css">
    <!-- jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>using axios to perofmr API CRUD operations</title>
</head>
<body>
    <!-- declaring the header of the page -->
    <header>
        <div class="logo">Axios API</div>
        <nav>
            <ul>
               <li><a href="/about.html">About</a></li>
                <li><a href="/index.html">Post Form</a></li>
                <li><a href="/getAPI.html">Get & Put & Delete</a></li>
                <li><a href="#" onclick="alertForm()">AddUsing Alert2</a></li>
            </ul>
        </nav>
    </header>
    <hr class="hr-separator">
    <div class="hr-container">
        
    </div>
    
    <!-- declaring the container that will hold the content of the page -->
    <div class="container">
        <h1>Fill Out the Form</h1>
        <button id="show-form" class="btn btn-outline-secondary">Show Form</button>
        <hr>
        <form action="" onsubmit="return false;" class="form-customers" autocomplete="off" title="Double Click to make me disappear">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" class="form-control" required>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" class="form-control" required>
            <label for="email">E-Mail Address:</label>
            <input type="text" name="email" id="email" class="form-control" required>
            <label for="phone">Phone #:</label>
            <input type="number" name="phone" id="phone" class="form-control" required>
            <div id="buttons" class="d-flex justify-content-evenly mt-2">
            <button class="btn btn-success" id="postBtn">Add Customer</button>
            <button class="btn btn-warning" onclick="viewGetAPI()">View Customers</button>
        </div>
        </form>


    </div>
    
    

    <!-- declaring the CDN javascript to use here -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- declaring the local index.js -->
    <script src="CRUD/animation.js"></script>
    <script src="CRUD/index.js"></script>
    <script src="CRUD/index_jquery.js"></script>
    <script src="CRUD/postAPI.js"></script>
    <script src="CRUD/getAPI.js"></script>
</body>
</html>
